<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Testownik</title>
    <link rel="stylesheet" href="css/bootstrap-reboot.css"/>
    <link rel="stylesheet" href="css/bootstrap-grid.css"/>
    <link rel="stylesheet" href="css/bootstrap.css"/>
    <link rel="stylesheet" href="css/style.css"/>
    <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css"
          rel="stylesheet"
          integrity="sha384-wvfXpqpZZVQGK6TAh5PVlGOfQNHSoD2xbE+QkPxCAFlNEevoEH3Sl0sibVcOQVnN"
          crossorigin="anonymous">
    <script
            src="http://code.jquery.com/jquery-3.3.1.min.js"
            integrity="sha256-FgpCb/KJQlLNfOu91ta32o/NMZxltwRo8QtmkMRdAu8="
            crossorigin="anonymous"></script>
    <script src="js/bootstrap.js"></script>

    <script src="js/stuff.js"></script>

</head>
<body>
<div class="container container-fluid">
    <div id="jumbo-start" class="jumbotron">
        <h1 class="display-4">Testownik</h1>
        <p class="lead">Nie umiem w design, tutaj jest napis bo bez niego jest mi brzydko.</p>
        <hr class="my-4">
        <p>A, do działania wymagany jest włączony javascript i jakieś tam połączenie z internetem.</p>
        <p class="lead">
            <a class="btn btn-secondary btn-lg btn-block" id="start-button" onclick="loadTestownikis()" role="button" href="#">Zaczynajmy</a>
        </p>

        <table class="table table-hover table-striped table-dark" style="display:none" id="table">

            <thead>
            <th>
                Nazwa
            </th>
            <th>
                Opis
            </th>
            </thead>

            <tbody>
            </tbody>

        </table>

    </div>

    <div id="jumbo-test" class="jumbotron" style="display:none">

        <div class="row">
            <div class="col">
                <div id="question-header">
                </div>

                <div class="my-3"></div>

                <div class="answers">

                </div>

            </div>

            <div class="col statistics col-3">
                <p id="test-name"></p>
                <p id="correct-answers"></p>
                <p id="wrong-answers"></p>

                <div class="progress">
                    <div id="test-progress" class="progress-bar bg-info progress-bar-striped progress-bar-animated"
                         role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 35%"></div>
                </div>
                <p>% ukończenia</p>

                <div class="progress">
                    <div id="correct-progress" class="progress-bar bg-success progress-bar-striped progress-bar-animated"
                         role="progressbar" aria-valuenow="5" aria-valuemin="0" aria-valuemax="100" style="width: 100%"></div>
                </div>
                <p>% prawidłowych</p>

                <p id="timer"></p>



                <div>
                    <div class="btn-group d-flex"  role="group">
                        <button type="button" onclick="location.reload()"  data-toggle="tooltip" data-placement="left" title="Koniec" class="w-100 btn btn-secondary "><i class="fa fa-ban fa-2x"></i></button>
                        <button type="button" onclick="reloadTest()" class="w-100 btn btn-secondary ">Od nowa</button>
                        <button type="button" data-toggle="tooltip" data-placement="right" title="Reset" onclick="deselectAll()"  class="w-100 btn btn-secondary "><i class="fa fa-repeat fa-2x"></i></button>
                    </div>

                    <div class="my-3"></div>

                    <button type="button" onclick="proceed()"  class="btn btn-secondary btn-block">Następne pytanie</button>

                </div>


            </div>
        </div>


    </div>

</div>

<div id="image-modal" style="display: none" onclick="disposeModal()"></div>

<div class="modal fade" id="endModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel" style="display: none;">
    <div class="modal-dialog" role="document">
        <div class="modal-content modal-custom">
            <div class="modal-header">
                <h5 class="modal-title" id="endModalLabel">Koniec!</h5>
            </div>
            <div id="summary-text" class="modal-body">

            </div>
            <div class="modal-footer">
                <button type="button" data-dismiss="modal" class="btn btn-secondary">Koniec</button>
                <button type="button" data-dismiss="modal" onclick="reloadTest();" class="btn btn-secondary">Od nowa</button>
            </div>
        </div>
    </div>
</div>

<footer>
        <div class="container-fluid">
            <p>© 2018 Copyright: <a href="https://mjaroszewicz.me"> M.Jaroszewicz </a></p>
        </div>
</footer>
</body>
</html>
